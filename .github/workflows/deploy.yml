name: Deployment
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_DB_NAME: env-demo
  PORT: 8080
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: demo-cluster-01.sd1npko.mongodb.net
      MONGODB_USERNAME: test-env-demo
      MONGODB_PASSWORD: DdahFJ61ZTxNQj4B
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      
      - name: Run tests
        run: npm test
      
      - name: Output information
        run: |
          echo "MONGODB_CLUSTER_ADDRESS: ${{ env.MONGODB_CLUSTER_ADDRESS }}"
  
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "MONGODB_DB_NAME: ${{ env.MONGODB_DB_NAME }}"
